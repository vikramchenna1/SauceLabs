name: "E2E"
on:
  push:
    paths:
      - 'PlaywrightBootcamp/**'
  pull_request:
    paths:
      - 'PlaywrightBootcamp/**'
  workflow_dispatch:

jobs:
  test-e2e:
    name: Run E2E tests (PlaywrightBootcamp)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: PlaywrightBootcamp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: PlaywrightBootcamp/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('PlaywrightBootcamp/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npx playwright test tests/sauceLogin.spec.ts